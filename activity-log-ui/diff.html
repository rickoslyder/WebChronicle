<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Comparison - Web Chronicle</title>
    <link rel="stylesheet" href="style.css"> <!-- Reuse main styles -->
    <link rel="stylesheet" href="diff.css">   <!-- Add specific diff styles -->
    <!-- Include jsdiff library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
</head>
<body>
    <header>
        <h1>Content Comparison</h1>
    </header>
    <main>
        <div class="breadcrumb">
            <a href="index.html">‚Üê Back to Activity Logs</a>
        </div>
        
        <div id="comparison-container">
            <h2 id="loading-message">Loading content and comparing...</h2>
            
            <!-- Metadata comparison section -->
            <div id="metadata-comparison" class="metadata-comparison" style="display: none;">
                <h3>Log Information</h3>
                <div class="metadata-grid">
                    <div class="metadata-column">
                        <h4>First Log</h4>
                        <div id="metadata-1"></div>
                    </div>
                    <div class="metadata-column">
                        <h4>Second Log</h4>
                        <div id="metadata-2"></div>
                    </div>
                </div>
            </div>
            
            <!-- View toggle controls -->
            <div class="view-controls" style="display: none;">
                <button class="view-toggle active" data-view="diff">Diff View</button>
                <button class="view-toggle" data-view="side-by-side">Side by Side</button>
            </div>
            
            <!-- Diff output -->
            <div id="diff-output" class="diff-output-container"></div>
            
            <!-- Side by side view -->
            <div id="side-by-side" class="side-by-side-container" style="display: none;">
                <div class="content-panel">
                    <div class="content-panel-header">First Version</div>
                    <div class="content-panel-body" id="content-1"></div>
                </div>
                <div class="content-panel">
                    <div class="content-panel-header">Second Version</div>
                    <div class="content-panel-body" id="content-2"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="config.js"></script>
    <script src="diff.js"></script>
</body>
</html>
